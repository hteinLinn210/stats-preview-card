<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <!-- displays site properly based on user's device -->

      <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />

      <!-- CSS -->
      <link rel="stylesheet" href="styles/styles.css" />

      <!-- Fonts -->
      <link rel="preconnect" href="https://fonts.googleapis.com" />
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
      <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet" />

      <title>Frontend Mentor | Stats preview card component</title>

      <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
      <style>
         .attribution {
            font-size: 11px;
            text-align: center;
         }
         .attribution a {
            color: hsl(228, 45%, 44%);
         }
      </style>
   </head>
   <body>
      <main>
         <div class="container">
            <div class="img-section">
               <div class="overlay"></div>
               <img class="header-img" src="images/image-header-mobile.jpg" alt="Image-header" />
            </div>
            <div class="content-section">
               <div class="description">
                  <h1>Get <span class="pupple">insights</span> that help your business grow.</h1>
                  <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
               </div>
               <div class="stats-detail">
                  <div class="stats">
                     <h3>10k+</h3>
                     <p>companies</p>
                  </div>
                  <div class="stats">
                     <h3>314</h3>
                     <p>templates</p>
                  </div>
                  <div class="stats">
                     <h3>12m+</h3>
                     <p>queries</p>
                  </div>
               </div>
            </div>
         </div>
      </main>

      <footer>
         <div class="attribution">Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="#">Htein Linn</a>.</div>
      </footer>
   </body>
</html>
